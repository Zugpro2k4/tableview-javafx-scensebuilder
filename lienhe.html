<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 20px;
    }

    .contact-form {
      background-color: rgb(87, 233, 165);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid rgb(98, 206, 233);
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    textarea {
      height: 150px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      display: none;
    }

    h1 {
      color: #2196F3; /* Đổi màu chữ thành màu xanh */
      text-align: center; /* Canh giữa */
      font-size: 36px; /* Tăng cỡ chữ lên 36 pixel */
    }

    h2 {
      color: red;
      text-align: left;
    }
  </style>
</head>
